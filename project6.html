<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>control statements</h3>
    <script>
        for(var i=1;i<100;i++)
        {
            if(i%3==0 && i%5==0)
            {
                document.write("TalentioCompany ");
            }
            else if(i%3==0)
            {
                document.write("Talentio ");

                
            }
            else if(i%5==0)
            {
                document.write("Company ");
            }
            else{
                document.write(i+" ");
            }
        }
    </script><br><br>
    <h3>Error Handling</h3>
    <script>
        function revstr(s)
        {
            try{
                s=s.split('').reverse().join('');
            }
            catch(e)
            {
                document.write("error");
            }
            document.write(s);
        }
        revstr("talentio");
    </script>
    <h3>Topic:Numbers</h3>
    <script>
    function decimals(n, d) {
     if ((typeof n !== 'number') || (typeof d !== 'number'))
       return false;
            n = parseFloat(n) || 0;
        return n.toFixed(d);
        }
    document.write(decimals(2.100212, 2 )+" ");
    document.write(decimals(2.100212, 3)+" ");
    document.write(decimals(2100, 2)+" ");
    </script>
    <h3>Topic:strings</h3>
    <script>
    string_to_array = function (str) {
         return str.trim().split(" ");
    };
    document.write(string_to_array("Talentio is the best"));
    </script><br><br>
    <h3>Topic:Arrays</h3>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
    const points = [-3, 8, 7, 6, 5, -4, 3, 2, 1];
    document.getElementById("demo1").innerHTML = points;  
    
    points.sort(function(a, b){return a - b});
    document.getElementById("demo2").innerHTML = points;
    </script>
</body>
</html>
